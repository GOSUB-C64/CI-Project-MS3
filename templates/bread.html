
{% extends "base.html" %}
{% block content %}
    {% for bread in breads %}
        {{ bread.name }}<br>
        {{ bread.description }}<br>
        {{ bread.country }}<br>
        {{ bread.ingredients }}<br>
        {{ bread.method }}<br>
        {{ bread.cooking_time }}<br>
        {{ bread.cooking_temp }}<br>
        {{ bread.is_featured }}<br>
    {% endfor %}
{% endblock %}
