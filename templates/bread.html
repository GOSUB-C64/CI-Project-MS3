<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Of Breads</title>
</head>
<body>
    {% for bread in breads %}
        {{ bread.name }}<br>
        {{ bread.description }}<br>
        {{ bread.country }}<br>
        {{ bread.ingredients }}<br>
        {{ bread.method }}<br>
        {{ bread.cooking_time }}<br>
        {{ bread.cooking_temp }}<br>
        {{ bread.is_featured }}<br>
    {% endfor %}
</body>
</html>
