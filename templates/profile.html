{% extends "base.html" %}
{% block profile %}
<section>
    <!-- display featured breads -->
    <div class="row my_large_card_panel">
        <div class="col s12">
            <h1 class="profile_text white-text text-shadow deep-purple lighten-2">{{username}}'s Profile</h1>
            <div class="col s12 m10 offset-m1">
                <div class="row my_cards">
                    {% for bread in breads %}
                        {% if loop.index<=4 %}
                            <div class="card small my_small_card center-align del_edit hoverable">
                                <div class="white-text text-shadow deep-purple lighten-2 name_db">{{- bread.name -}}</div>
                                <div class="description_db deep-purple-text left-align">{{- bread.description -}}</div>
                                <div class="image_db">
                                    <img src="{{ bread.image_url }}" alt="{{ bread.name }}">
                                </div>
                                <div id="del_edit_icons">
                                    <a href="{{ url_for('delete_recipe', recipe_id=bread._id) }}" class="btn-small blue darken-2"><i class="fas fa-trash-alt"></i></a>
                                    <a href="{{ url_for('edit_recipe', recipe_id=bread._id) }}" class="btn-small blue darken-2"><i class="fas fa-edit"></i></a>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
