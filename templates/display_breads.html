
{% extends "base.html" %}

    {% block content %}
   
    <!-- get details of bread collection from database -->
    <ul class="collapsible">
        {% for bread in breads %}
            <li>
                <div class="collapsible-header deep-purple lighten-1 white-text text-shadow">
                    <i class="fas fa-caret-down"></i>
                    <div class="medium_text">{{- bread.name -}}</div>
                    <div class="small_text">{{- bread.description -}}</div>
                </div>
                <div class="row collapsible-body">
                    <div class="col s6">
                        <h4>Ingredients</h4>
                        <strong>{{- bread.ingredients -}}</strong>
                        <div><img src="{{ bread.image_url }}" alt="{{ bread.name }}"></div>
                    </div>
                    <div class="col s6">
                        <h4>Instructions</h4>
                        <p>{{- bread.method -}}</p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
