
{% extends "base.html" %}
    {% block content %}
    <section>
        <div class="row">
            <div class="col s12 landing_image">
                <img src="/static/images/mixed_breads.jpg" 
                    alt="a selection of baked breads">
            </div>
        </div>
    </section>

    <ul class="collapsible">
        {% for bread in breads %}
            <li>
                <div class="collapsible-header deep-purple lighten-1 white-text text-shadow">
                    <i class="fas fa-caret-down"></i>
                    <div class="font_Redressed">{{ bread.name }}</div>
                    <div class="font_Raleway right-align">{{ bread.description }}</div>
                </div>
                <div class="row collapsible-body">
                    <div class="col s6">
                        <strong>{{ bread.ingredients }}</strong>
                    </div>
                    <div class="col s6">
                        <p>{{ bread.method }}</p>
                    </div>
                    <!-- <img src="{{ bread.image_url }}" class="right" width="100px"> -->
                </div>
            </li>
        {% endfor %}

    </ul>

{% endblock %}
