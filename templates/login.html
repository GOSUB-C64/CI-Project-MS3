{% extends "base.html" %}
{% block content %}
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}" >
            <h3 class="center-align deep-purple lighten-1 white-text text-shadow">Log In</h3>
            <div class="card-panel">
                <div class="row">
                    <!-- username -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog deep-purple-text prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock deep-purple-text prefix"></i>
                        <input id="password" name="password" minlength="5" maxlength="15" 
                            type="password" class="validate" attern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large deep-purple lighten-1 text-shadow">
                        Log In  <div class="fas fa-sign-in-alt"></div>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not registered? <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>
{% endblock %}
