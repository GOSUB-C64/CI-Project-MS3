{% extends "base.html" %}
{% block display_recipe %}
    <section>
        <div class="row">
            <div class="col m10 offset-m1 s10 card-panel grey lighten-5 my_large_card_panel">
            <div class="white-text text-shadow deep-purple lighten-2 name_db_home">{{ bread.name }}
                <a href="{{ url_for('edit_recipe', bread_id=bread._id) }}" class="btn-small deep-purple right">Edit</a>
            </div>
            <div class="row ingredients_cards">
                <div class="card small small_ingredients_card">
                    <div class="deep-purple lighten-2 white-text header_bold">Ingredients</div>
                    <div>{{ bread.ingredients }}</div>
                </div>
                <div class="card small small_method_card">
                    <div class="deep-purple lighten-2 white-text header_bold">Instructions</div>
                    <div>{{ bread.method }}</div>
                </div>
            </div>
            </div>
        </div>
    </section>
{% endblock %}
