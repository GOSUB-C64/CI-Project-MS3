{% extends "base.html" %}
{% block content %}
    <h4 class="deep-purple lighten-1 center-align">Add a recipe</h4>

        <section>
            <div class="row">
                <div class="col s12">
                    <img src="/static/images/WB3.png" alt="a selection of baked breads" width="100%" height="100px">
        
                </div>
            </div>
        </section>

        <div class="row">
            <form class="col s12" method="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <input id="icon-edit prefix" type="text" class="validate">
                        <label for="icon-edit prefix">Name of Bread</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">description</i>
                        <input id="icon_description" type="text" class="validate">
                        <label for="icon_description">Description</label>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
