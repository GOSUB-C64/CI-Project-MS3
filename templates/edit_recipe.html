                <!-- add the ingredients -->
                <div class="row">
                    <div class="col s12">
                        <i class="fa fa-balance-scale deep-purple-text prefix"></i>
                        <label for="ingredients" class="label_ingredients">Ingredients</label>
                        <textarea id="ingredients" name="ingredients" rows="4" cols="200" minlength="5" class="form-control validate" 
                                placeholder="ingredient and amount on single lines --- example > 500g plain flour" required>
                            {{- bread.ingredients -}}
                        </textarea>
                        <span>ingredient and amount on single lines --- example 500g plain flour</span>
                    </div>
                </div>
                <!-- add the instructions -->
                <div class="row">
                    <div class="col s12">
                        <i class="fa fa-list deep-purple-text prefix"></i>
                        <label for="method" class="label_ingredients">Method</label>
                        <textarea id="method" name="method" rows="4" cols="200" minlength="5" class="form-control validate" 
                                placeholder="Please put each step on a new line" required>
                            {{- bread.method -}}    
                        </textarea>
                        <span class="red-text">Please put each step on a new line</span>
                    </div>
                </div>
                <!-- add a temperature -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-thermometer-empty deep-purple-text prefix"></i>
                        <input id="temperature" name="temperature" type="text" class="validate" 
                            value="{{ bread.cooking_temp }}" minlength="2" maxlength="20" required>
                        <label for="temperature">Temperature</label>
                    </div>
                </div>
                <!-- add a cooking time -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons deep-purple-text prefix">alarm</i>
                        <input id="time" name="time" type="text" class="validate" 
                            value="{{ bread.cooking_time }}" minlength="2" maxlength="30" required>
                        <label for="time">Cooking time</label>
                    </div>
                </div>
                <!-- add url of bread image -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-globe deep-purple-text prefix"></i>
                        <input id="url" name="url" type="text" class="validate" 
                            value="{{ bread.image_url }}" minlength="2" maxlength="200">
                        <label for="url">Image Location(url)</label>
                    </div>
                </div>
                <!-- submit -->
                <div class="row">
                    <div class="col s12 center-align">
                        <!-- cancel option -->
                        <a href="{{ url_for('home') }}" class="btn-large red text-shadow">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>

                        <button type="submit" class="btn-large deep-purple lighten-1 text.shadow">
